<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TradeView</title>
	</head>
	<body>
		<!-- TradingView Widget BEGIN -->
		<div class="tradingview-widget-container">
			<div class="tradingview-widget-container__widget"></div>
			<div class="tradingview-widget-copyright">
				<a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">Quotes</span></a> by
				TradingView
			</div>
			<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
				  {
				  "symbols": [
				    {
				      "proName": "FOREXCOM:SPXUSD",
				      "title": "S&P 500"
				    },
				    {
				      "proName": "FOREXCOM:NSXUSD",
				      "title": "US 100"
				    },
				    {
				      "proName": "FX_IDC:EURUSD",
				      "title": "EUR/USD"
				    }
				  ],
				  "colorTheme": "light",
				  "isTransparent": false,
				  "showSymbolLogo": true,
				  "locale": "en"
				}
			</script>
		</div>
		<!-- TradingView Widget END -->
		<!-- TradingView Widget BEGIN -->
		<div class="tradingview-widget-container">
			<div class="tradingview-widget-container__widget"></div>
			<div class="tradingview-widget-copyright">
				<a href="https://www.tradingview.com/symbols/EURUSD/?exchange=FX" rel="noopener" target="_blank"
					><span class="blue-text">EURUSD Rates</span></a
				>
				by TradingView
			</div>
			<script
				type="text/javascript"
				src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
				async
			>
				  {
				  "symbol": "FX:EURUSD",
				  "width": 350,
				  "height": 220,
				  "locale": "en",
				  "dateRange": "1D",
				  "colorTheme": "light",
				  "trendLineColor": "rgba(41, 98, 255, 1)",
				  "underLineColor": "rgba(41, 98, 255, 0.3)",
				  "underLineBottomColor": "rgba(41, 98, 255, 0)",
				  "isTransparent": false,
				  "autosize": false,
				  "largeChartUrl": ""
				}
			</script>
		</div>
		<!-- TradingView Widget END -->
	</body>
</html>
